<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="landing">
        <h1 class="header">Reel Time</h1>
    </section>

    <main class="monthly-content">
        <section class="content" id="october">
            <div class="container">
                <div class="date-display left">October 24</div>
                <div class="reel-container" id="october-reel">
                    <!-- October movies added here -->
                </div>
                <div class="date-display right">October 24</div>
            </div>
        </section>
    
        <section class="content" id="september">
            <div class="container">
                <div class="date-display left">September 24</div>
                <div class="reel-container" id="september-reel">
                    <!-- September movies added here -->
                </div>
                <div class="date-display right">September 24</div>
            </div>
        </section>
    </main>

    <div class="movie-list hidden">
        <!-- this shows when month is clicked -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
