<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="landing">
        <h1 class="header">Reel Time</h1>
    </section>

    <section class="content">
        <div class="container">
            <div class="date-display left">October 24</div>
            <div class="reel-container">
                <!-- movies to be dynamically added here -->
            </div>
            <div class="date-display right">October 24</div>
        </div>
    </section>

    <div class="movie-list hidden">
        <!-- this shows when month is clicked -->
    </div>
    
    <!-- seperate scripts -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Make sure the page is scrollable
            document.body.style.height = '200vh';
            
            window.addEventListener('scroll', () => {
                console.log('Scrolling:', window.scrollY); // Debug log
                if (window.scrollY > window.innerHeight * 0.3) { 
                    document.body.classList.add('scrolled');
                } else {
                    document.body.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
